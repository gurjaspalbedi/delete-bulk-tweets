<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h2>Tweet Deleter</h2>
  
  <div id="controls">
    <button id="select-mode-btn">Start Selection Mode</button>
    
    <div id="count-area" style="display:none;">
        <span id="selected-count">0</span> tweets selected
    </div>
    
    <button id="delete-btn" style="display:none; background-color: #f4212e;">Delete Selected</button>
  </div>

  <div id="status"></div>

  <script src="popup.js"></script>
</body>
</html>
